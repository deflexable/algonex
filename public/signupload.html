<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="theme-color" content="blue">
     <title>User data form</title>
     <link rel="stylesheet" href="css/signup.css" />
</head>

<body>

     <style>

     </style>

     <div class="progress-con">
          <div>
               <img src="img/overing.gif" alt="">
               <b>Please wait</b>
          </div>
     </div>

     <div class="temp" style="height: 330px;">
          <h1>Fill form to continue</h1>
     </div>

     <div class="payment-con">
          <img src="img/logoName.png" alt="Algonex Logo" class="logo-top">

          <div class="payment-cont" id="signUploadCon">

               <div class="u-img-con">

                    <img src="img/upload.png" class="u-img-pointer">
                    <img src="img/user.png" id="userImg">
                    <label for="uImgFile"></label>
                    <input type="file" id="uImgFile" accept="image/*">
                    <h4 style="text-align: center; margin: 7px 0px;">Select a profile pic</h4>
               </div>
               <h4>Name</h4>
               <div class="form-div">
                    <img src="img/woman.svg" />
                    <input type="text" placeholder="Input your name" id="name" style="user-select: unset;">
               </div>
               <div class="ierror" id="name-error">required</div>

               <div id="phone-con">
                    <h4>Phone Number</h4>
                    <div class="form-div">
                         <img src="img/phoneland.svg" />
                         <input type="tel" placeholder="Input your phone number" id="phone">

                    </div>
                    <div class="ierror" id="phone-error">required</div>
               </div>

               <h4>Gender</h4>
               <div class="form-div">
                    <img src="img/sex.svg" />
                    <select id="gender">
                         <option value="none">Select your gender</option>
                         <option value="male">Male</option>
                         <option value="female">Female</option>
                    </select>
               </div>
               <div class="ierror" id="gender-error">required</div>

               <h4>Occupation or Interest</h4>
               <div class="form-div">
                    <img src="img/tools.svg" />
                    <select id="occupation">
                         <option value="none">Select your Occupation</option>
                         <option value="none">Loading...</option>
                    </select>
               </div>

               <button class="pay-div" id="uploadBtn">Save Profile</button>
               <div class="forget-div"><span> <a href="index.html">HomePage</a></span> <b>|</b> <span class="loginOpt">
                         <a href="signin.html">Back to Login</a></span> </div>

          </div>
          <img src="img/logoName.png" alt="Algonex Logo" class="logo-butt">
     </div>

     <script src="js/jquery.js"></script>
     <script src="js/firebase.js"></script>
     <script src="js/imgCompressor.js"></script>
     <script src="js/signin.js"></script>

</body>


</html>
