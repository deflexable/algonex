<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="theme-color" content="blue" />
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <title>Reset Password</title>
     <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
     <div class="temp" style="height: 210px;">
          <h1>Reset Password</h1>
     </div>

     <div class="payment-con">
          <img src="img/logoName.png" alt="Algonex Logo" class="logo-top">

          <div class="payment-cont">

               <img src="img/signup.svg" class="img-pay">

               <h4>Email Address</h4>
               <div class="form-div">
                    <img src="img/mail.png" />
                    <input type="email" placeholder="Email address you want to reset" id="email"
                         style="user-select: unset;">
               </div>


               <button class="pay-div" id="reset-btn">Reset</button>
          </div>
          <img src="img/logoName.png" alt="Algonex Logo" class="logo-butt">
     </div>


     <script src="js/jquery.js"></script>
